<div class="col-lg-3">
    <div class="product-item">
        <div>
            <a href="{% url  "product" product_image.product.id %}">
                <img src="{{ product_image.image.url }}" class="img-responsive " alt="...">
            </a>
        </div>
        {% if product_image.product.discount %}
            <div class="discount-container">
                <span>{{ product_image.product.discount }} %</span>
            </div>
        {% endif %}
        <h4>
            {{ product_image.product.product_name }}
        </h4>
        <p>
            {{ product_image.product.short_product_description|truncatechars_html:80 }}
        </p>
        <div>
            {{ product_image.product.product_price }} RUB
        </div>
        <div class="add-to-cart-btn">
            <a href="{% url  "product" product_image.product.id %}">
                <button type="submit" class="btn btn-success btn-buy"
                        data-product_id="{{ product.id }}"
                        data-product_name="{{ product.product_name }}"
                        data-product_price="{{ product.product_price }}"
                >
                    Добавить в корзину
                </button>
            </a>
        </div>
    </div>
</div>
